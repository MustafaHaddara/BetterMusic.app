<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Bettermusic.app : Final project for Human Computer Interactions (SFWR ENG 4HC3) course at McMaster">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Bettermusic.app</title>
  </head>
  <body>
  <div id="phone-screen-container">
    <div id='status-bar'></div>

    <div id='nav-view'>
      <div id='nav-header'><button id='nav-header-back-button' class='icon-button'>Back</button><span id='nav-header-text'>Header</span></div>
      <ul id='nav-list-view'>
      </ul>
      <div id='nav-search-view'>
        <input type="text" id="search-input"></input>
        <div id='search-view-buttons'>
          <button id='search-view-lib-button'>Your Library</button>
        </div>
          <div id='recent-searches'>
            <span>Recent Searches</span>
            <button id='recent-searches-clear-button'>Clear</button>
          </div>
        <ul id='search-list'></ul>
      </div>
      <div id='mini-bar'>
        <div id='mini-bar-album-art'><img src='images/album-art.png' id='mini-bar-album-art-img'></img></div>
        <div id='mini-bar-song'>
          <div id='mini-bar-song-title' class='song-title'>Don't Stop Me Now</div>
          <div id='mini-bar-song-details' class='song-details'>Queen</div>
        </div>
        <div id='mini-bar-next-button'><img src='images/next-button.png'></img></div>
        <div id='mini-bar-play-button'><img src='images/play-button.png'></img></div>
      </div>
      <ul id='tab-bar'> <!-- Don't put these on the same line, HTML is awful go-->
        <li id='nav-tab-artists'></li><li id='nav-tab-songs'></li><li id='nav-tab-albums'></li><li id='nav-tab-genre'></li><li id='nav-tab-search'></li>
      </ul>
    </div>

    <div id='now-playing-view'>
      <div id='now-playing-album-art'>
        <img id='now-playing-art-color' src='images/album-art-big.jpg'>
        <div id='now-playing-art-bw-container'><img id='now-playing-art-bw' src='images/album-art-big.jpg'></div>
        <div id='now-playing-progress-control'>
          <div id='now-playing-progress-control-l'>0:00</div>
          <div id='now-playing-progress-control-r'>0:00</div>
        </div>
        <button id='now-playing-close-button' class='icon-button close-button'><span>&#x2335;</span></button>
        <div id='now-playing-playback-controls'>
          <button id='now-playing-prev-button' class='icon-button'><img src='images/icons-png/icon-_0003_Rewind.png'></img></button>
          <button id='now-playing-play-button' class='icon-button'><img src='images/icons-png/icon-_0000_Play.png'></img></button>
          <button id='now-playing-next-button' class='icon-button'><img src='images/icons-png/icon-_0004_FastForward.png'></img></button>
          <audio id='audioDiv'></audio>
        </div>
      </div>
      <div id='now-playing-song-info'>
        <div id='now-playing-song-title' class='song-title'>Bad Blood</div>
        <div id='now-playing-song-details-container'><span id='now-playing-song-details' class='song-details'>Taylor Swift - 1989</span></div>
      </div>
      <div id='now-playing-volume-bar'>
        <img id='now-playing-min-volume-icon' src='images/icons-png/icon-_0007_MinVolume.png'>
        <input type="range" id='now-playing-volume-slider' min="0" max="100">
        <img id='now-playing-max-volume-icon' src='images/icons-png/icon-_0008_MaxVolume.png'>
      </div>
      <div id='now-playing-playback-options'>
        <button id='now-playing-repeat-button' class='icon-button'><img src='images/icons-png/icon-_0010_RepeatOff.png'></img></button>
        <button id='now-playing-queue-button'>UP NEXT</button>
        <button id='now-playing-shuffle-button' class='icon-button'><img src='images/icons-png/icon-_0012_ShuffleOff.png'></img></button>
      </div>
    </div>

    <div id='queue-view'>
      <button id='queue-close-button' class='icon-button close-button'>&#x2335;</button>
      <!-- TODO: maybe find a way to reuse the minibar from the nav-view? -->
      <div id='queue-mini-bar'>
        <div id='queue-mini-bar-album-art'><img src='images/album-art.png' id='queue-mini-bar-album-art-img'></img></div>
        <div id='queue-mini-bar-song'>
          <div id='queue-mini-bar-song-title' class='song-title'></div>
          <!-- <div id='queue-mini-bar-song-title' class='song-title'>Don't Stop Me Now</div> -->
          <div id='queue-mini-bar-song-details' class='song-details'>Queen</div>
        </div>
        <div id='queue-mini-bar-next-button'><img src='images/next-button.png'></img></div>
        <div id='queue-mini-bar-play-button'><img src='images/play-button.png'></img></div>
      </div>
      <ul id='queue-list-view' class='sortable'></ul>
    </div>
  </div>

  <script type="text/javascript" src="javascripts/songs.js"></script>
  <script type="text/javascript" src="javascripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery.sortable.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
</html>
