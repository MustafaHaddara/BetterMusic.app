<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Bettermusic.app : Final project for Human Computer Interactions (SFWR ENG 4HC3) course at McMaster">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Bettermusic.app</title>
  </head>
  <body>
  <div id="phone-screen-container">
    <div id='status-bar'></div>

    <div id='nav-view'>
      <div id='header'>Header</div>
      <ul id='list-view'>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
        <li><span>Song 1</span></li>
      </ul>
      <div id='mini-bar'>
        <div id='mini-bar-album-art'><img src='images/album-art.png'></img></div>
        <div id='mini-bar-song'>
          <div id='mini-bar-song-title' class='song-title'>Don't Stop Me Now</div>
          <div id='mini-bar-song-details' class='song-details'>Queen</div>
        </div>
        <div id='mini-bar-next-button'><img src='images/next-button.png'></img></div>
        <div id='mini-bar-play-button'><img src='images/play-button.png'></img></div>
      </div>
      <ul id='tab-bar'>
        <li>Artists</li><li>Songs</li><li>Albums</li><li>Genre</li><li>Search</li>
      </ul>
    </div>

    <div id='now-playing-view'>
      <div id='now-playing-album-art'>
        <img id='now-playing-art-color' src='images/album-art-big.jpg'></img>
        <img id='now-playing-art-bw' src='images/album-art-big.jpg'></img>
        <button id='now-playing-close-button' class='icon-button'>&#x2335;</button>
        <div id='now-playing-playback-controls'>
          <button id='now-playing-prev-button' class='icon-button'><img src='images/next-button-big.png'></img></button>
          <button id='now-playing-play-button' class='icon-button'><img src='images/play-button-big.png'></img></button>
          <button id='now-playing-next-button' class='icon-button'><img src='images/next-button-big.png'></img></button>
          <!-- TODO: progress indicator + time -->
        </div>
      </div>
      <div id='now-playing-song-info'>
        <div id='now-playing-song-title' class='song-title'>Bad Blood</div>
        <div id='now-playing-song-details' class='song-details'>Taylor Swift - 1989</div>
      </div>
      <input type="range" id='now-playing-volume-slider' min="0" max="10">
      <div id='now-playing-playback-options'>
        <button id='now-playing-repeat-toggle'>REPEAT</button>
        <button id='now-playing-queue-button'>UP NEXT</button>
        <button id='now-playing-shuffle-toggle'>SHUFFLE</button>
      </div>
    </div>
  </div>
  </body>
</html>
